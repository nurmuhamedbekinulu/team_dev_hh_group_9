{% extends "base.html" %}
{% load static %}
{% load django_bootstrap5 %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="resume_block">
            <h2>Добавить резюме</h2>
            <form action="{% url 'resume_update' resume.pk %}" method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                <div class="btn__div">
                    {% bootstrap_button button_type="submit" content='Создать резюме' %}
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
